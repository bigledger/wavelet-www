<header class="corporate-header">
  <div class="container">
    <nav class="nav">
      <div class="nav-logo">
        <a href="{{ .Site.BaseURL }}">
          <img src="{{ "images/bigledger-logo-cropped.png" | relURL }}" alt="{{ .Site.Title }}" height="40">
        </a>
      </div>
      <div class="nav-menu">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
        {{ end }}
      </div>
    </nav>
  </div>
</header>
