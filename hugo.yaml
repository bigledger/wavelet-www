baseURL: https://www.bigledger.com/
title: BigLedger - Complete Business Management Platform
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
theme: hextra
enableGitInfo: true
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true

languages:
  en:
    languageName: English
    languageCode: en
    contentDir: content/en
    title: BigLedger - Complete Business Management Platform
    weight: 1
    params:
      description: Complete Business Management Platform - ERP, POS, E-Commerce & More
  
  zh:
    languageName: 中文
    languageCode: zh-CN
    contentDir: content/zh
    title: BigLedger 文档
    weight: 2
    params:
      description: BigLedger 文档 - 下一代区块链平台
  
  ms:
    languageName: Bahasa Melayu
    languageCode: ms
    contentDir: content/ms
    title: Dokumentasi BigLedger
    weight: 3
    params:
      description: Dokumentasi BigLedger - Platform Blockchain Generasi Seterusnya
  
  ar:
    languageName: العربية
    languageCode: ar
    contentDir: content/ar
    title: وثائق BigLedger
    weight: 4
    languageDirection: rtl
    params:
      description: وثائق BigLedger - منصة البلوك تشين من الجيل التالي

params:
  # Theme settings
  theme:
    default: light
    displayToggle: true
    
  # Navigation
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/bigledger-logo-cropped.png
      dark: images/bigledger-logo-cropped.png
      width: 200
      height: 40
      link: /
    width: wide
    
  # Page settings
  page:
    width: normal
    
  # Footer
  footer:
    displayCopyright: false  # We handle copyright in custom footer
    displayPoweredBy: false  # Remove Hextra branding
    width: wide
    
  # Edit this page
  editURL:
    enable: true
    base: "https://github.com/bigledger/blg-www/edit/main/content"
    
  # Search
  search:
    enable: true
    type: flexsearch
      
  # Sidebar
  sidebar:
    enable: true
    fold: false
    showPages: true      # Show all pages in sidebar
    showCategories: true # Show category organization
    showTags: false     # Hide tags in sidebar
    forceEnable: true   # Force sidebar on all pages
    
  # Table of contents
  toc:
    enable: true
    headingLevel: 3
    startLevel: 2       # Start from H2 headings
    endLevel: 4         # Show up to H4 headings
    ordered: false      # Use bullets instead of numbers
    
  # Comments
  comments:
    enable: false
    
  # Analytics
  analytics:
    enable: false
    
  # Social links
  socialLinks:
    - icon: github
      link: https://github.com/bigledger
    - icon: twitter
      link: https://twitter.com/bigledger
      
  # Custom CSS for high-tech theme
  custom_css:
    - css/custom.css

# Menu configuration
menu:
  main:
    # 1. User Guide - Comprehensive user documentation
    - identifier: user-guide
      name: User Guide
      weight: 1
      pageRef: /user-guide
      
    # 2. Modules - Complete list of all modules
    - identifier: modules
      name: Modules
      weight: 2
      hasChildren: true
      pageRef: /modules
      
    # Core Module
    - identifier: core-module
      name: Core Module
      parent: modules
      pageRef: /modules/core
      weight: 10
      
    # Point of Sales Module
    - identifier: pos-module
      name: Point of Sales Module
      parent: modules
      pageRef: /modules/pos
      weight: 20
      
    # CP-Commerce Module
    - identifier: cp-commerce-module
      name: CP-Commerce Module
      parent: modules
      pageRef: /modules/cp-commerce
      weight: 30
      
    # E-Invoice Module
    - identifier: e-invoice-module
      name: E-Invoice Module
      parent: modules
      pageRef: /modules/e-invoice
      weight: 40
      
    # Accounting Module
    - identifier: accounting-module
      name: Accounting Module
      parent: modules
      pageRef: /modules/accounting
      weight: 50
      
    # ERP Module
    - identifier: erp-module
      name: ERP Module
      parent: modules
      pageRef: /modules/erp
      weight: 60
      
    # IT & CE Module
    - identifier: it-ce-module
      name: IT & CE Module
      parent: modules
      pageRef: /modules/it-ce
      weight: 70
      
    # Digital CRM Module
    - identifier: digital-crm-module
      name: Digital CRM Module
      parent: modules
      pageRef: /modules/digital-crm
      weight: 80
      
    # Service Industry Module
    - identifier: service-industry-module
      name: Service Industry Module
      parent: modules
      pageRef: /modules/service-industry
      weight: 90
      
    # Drop Shipping Module
    - identifier: drop-shipping-module
      name: Drop Shipping Module
      parent: modules
      pageRef: /modules/drop-shipping
      weight: 100
      
    # 3. Applets - Complete list of applets with data sheets
    - identifier: applets
      name: Applets
      weight: 3
      pageRef: /applets
      
    # 4. Developers - All developer resources
    - identifier: developers
      name: Developers
      weight: 4
      pageRef: /developers
      
    # 5. Search - Keep existing search functionality
    - identifier: search
      name: Search
      weight: 5
      pageRef: /search

outputs:
  home:
    - HTML
    - RSS

deployment:
  targets:
    - name: production
      URL: s3://bigledger.com?region=ap-southeast-5
      cloudFrontDistributionID: ELHXIGVKWA8XV

# Permalink configuration to ensure consistent URLs
permalinks:
  pages: /:slug/
  posts: /:slug/

# URL management
disablePathToLower: false
relativeURLs: false
canonifyURLs: true