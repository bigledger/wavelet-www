baseURL: https://www.bigledger.com/
title: BigLedger - Complete Business Management Platform
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
theme: hextra
enableGitInfo: true
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true

languages:
  en:
    languageName: English
    languageCode: en
    contentDir: content/en
    title: BigLedger - Complete Business Management Platform
    weight: 1
    params:
      description: Complete Business Management Platform - ERP, POS, E-Commerce & More
  
  zh:
    languageName: 中文
    languageCode: zh-CN
    contentDir: content/zh
    title: BigLedger 文档
    weight: 2
    params:
      description: BigLedger 文档 - 下一代区块链平台
  
  ms:
    languageName: Bahasa Melayu
    languageCode: ms
    contentDir: content/ms
    title: Dokumentasi BigLedger
    weight: 3
    params:
      description: Dokumentasi BigLedger - Platform Blockchain Generasi Seterusnya
  
  ar:
    languageName: العربية
    languageCode: ar
    contentDir: content/ar
    title: وثائق BigLedger
    weight: 4
    languageDirection: rtl
    params:
      description: وثائق BigLedger - منصة البلوك تشين من الجيل التالي

params:
  # Theme settings
  theme:
    default: light
    displayToggle: true
    
  # Navigation
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/bigledger-logo-cropped.png
      dark: images/bigledger-logo-cropped.png
      width: 200
      height: 40
      link: /
    width: wide
    
  # Page settings
  page:
    width: normal
    
  # Footer
  footer:
    displayCopyright: false  # We handle copyright in custom footer
    displayPoweredBy: false  # Remove Hextra branding
    width: wide
    
  # Edit this page - DISABLED for corporate site
  editURL:
    enable: false

  # Search - DISABLED for corporate site
  search:
    enable: false

  # Sidebar - DISABLED for corporate site
  sidebar:
    enable: false

  # Table of contents - DISABLED for corporate site
  toc:
    enable: false
    
  # Comments
  comments:
    enable: false
    
  # Analytics
  analytics:
    enable: false
    
  # Social links
  socialLinks:
    - icon: github
      link: https://github.com/bigledger
    - icon: twitter
      link: https://twitter.com/bigledger
      
  # Custom CSS for high-tech theme
  custom_css:
    - css/custom.css

# Menu configuration - Corporate navigation
menu:
  main:
    - identifier: home
      name: Home
      weight: 1
      pageRef: /

    - identifier: about
      name: About
      weight: 2
      pageRef: /about

    - identifier: solutions
      name: Solutions
      weight: 3
      pageRef: /solutions

    - identifier: pricing
      name: Pricing
      weight: 4
      pageRef: /pricing

    - identifier: contact
      name: Contact
      weight: 5
      pageRef: /contact

    - identifier: developers
      name: Developers
      weight: 6
      pageRef: /developers

outputs:
  home:
    - HTML
    - RSS

deployment:
  targets:
    - name: production
      URL: s3://bigledger.com?region=ap-southeast-5
      cloudFrontDistributionID: ELHXIGVKWA8XV

# Permalink configuration to ensure consistent URLs
permalinks:
  pages: /:slug/
  posts: /:slug/

# URL management
disablePathToLower: false
relativeURLs: false
canonifyURLs: true